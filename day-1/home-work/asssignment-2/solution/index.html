<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasty Bites Restaurant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu">
      <h1>Tasty Bites Restaurant</h1>

      <section class="menu-section">
        <h2>Appetizers</h2>
        <div class="menu-item">
          <span class="dish">Garlic Bread</span>
          <span class="price">$5.99</span>
        </div>
        <div class="menu-item">
          <span class="dish">Caesar Salad</span>
          <span class="price">$7.99</span>
        </div>
      </section>

      <section class="menu-section">
        <h2>Main Course</h2>
        <div class="menu-item">
          <span class="dish">Grilled Salmon</span>
          <span class="price">$24.99</span>
        </div>
        <div class="menu-item">
          <span class="dish">Beef Steak</span>
          <span class="price">$29.99</span>
        </div>
      </section>

      <section class="menu-section">
        <h2>Desserts</h2>
        <div class="menu-item">
          <span class="dish">Chocolate Cake</span>
          <span class="price">$6.99</span>
        </div>
        <div class="menu-item">
          <span class="dish">Ice Cream</span>
          <span class="price">$4.99</span>
        </div>
      </section>
    </div>
  </body>
</html>
