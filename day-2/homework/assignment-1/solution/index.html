<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery-container">
      <!-- Header section with sticky positioning -->
      <header class="gallery-header">
        <h1>My Photo Gallery</h1>
      </header>

      <!-- Main gallery grid -->
      <div class="gallery-grid">
        <div class="gallery-item">
          <img
            src="https://plus.unsplash.com/premium_photo-1709901922298-0a3eb89b7e79?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNHx8fGVufDB8fHx8fA%3D%3D"
            alt="Gallery Image 1" />
        </div>
        <div class="gallery-item">
          <img
            src="https://images.unsplash.com/photo-1734842393747-d11f2f9533c2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D"
            alt="Gallery Image 2" />
        </div>
        <div class="gallery-item">
          <img
            src="https://images.unsplash.com/photo-1738189669835-61808a9d5981?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D"
            alt="Gallery Image 3" />
        </div>
        <div class="gallery-item">
          <img
            src="https://images.unsplash.com/photo-1742058192567-6ab31a596434?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D"
            alt="Gallery Image 4" />
        </div>
        <div class="gallery-item">
          <img
            src="https://images.unsplash.com/photo-1740137660661-96c8ec7bc92e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzN3x8fGVufDB8fHx8fA%3D%3D"
            alt="Gallery Image 5" />
        </div>
        <div class="gallery-item">
          <img
            src="https://plus.unsplash.com/premium_photo-1674940593973-f520ef5054bc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw2NXx8fGVufDB8fHx8fA%3D%3D"
            alt="Gallery Image 6" />
        </div>
      </div>

      <!-- Floating action button with fixed positioning -->
      <button class="add-photo-btn">+</button>
    </div>
  </body>
</html>
